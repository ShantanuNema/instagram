<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" href="icons/logo.png" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/story.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/nav.css" />
  </head>
  <body>
    <header>
      <div>
        <img class="Instagram" src="icons/Instragram.png" />
      </div>
      <div class="inputdiv">
        <div class="inputdiv-2">
          <input id="searchInput" type="text" placeholder="Search" />
          <img id="searchIcon" src="icons/search-icon.png" />
        </div>
      </div>
      <div class="divSearch">
        <img class="icons" src="icons/search.png" />
      </div>
      <div class="appearance-div">
        <img class="appearance" src="icons/dark-mode.png" />
      </div>
      <div class="divheart">
        <img class="icons" src="icons/heart.png" />
      </div>
    </header>
    <nav>
      <div class="logo">
        <img src="icons/logo.png" />
      </div>
      <img src="icons/home.png" />
      <img src="icons/search.png" />
      <img src="icons/social.png" />
      <img src="icons/reel.png" />
      <img src="icons/inbox.png" />
      <img src="icons/heart.png" />
      <img src="icons/more.png" />
      <img src="icons/profile.png" />
      <img src="icons/hamburger.png" />
    </nav>
    <main>
      <div class="container">
        <div class="story-shift-left"></div>
        <div class="story-bar"></div>
        <div class="story-shift-right"></div>
        <div class="posts-container"></div>
      </div>
    </main>
    <footer>
      <img src="icons/home.png" />
      <img src="icons/social.png" />
      <img src="icons/reel.png" />
      <img src="icons/more.png" />
      <img src="icons/inbox.png" />
      <img src="icons/profile.png" />
    </footer>
    <script type="module" src="script/index.js"></script>
  </body>
</html>
